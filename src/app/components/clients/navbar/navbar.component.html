<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Role Based UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-orange-100 shadow-md py-4 px-6 rounded-b-xl">
      <div class="flex flex-wrap items-center justify-between max-w-7xl mx-auto gap-y-4">
        
        <!-- Left: Logo -->
        <div class="flex items-center space-x-2">
          <img 
            src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Angular_full_color_logo.svg" 
            alt="Logo" 
            class="h-10 w-10 rounded-full" 
          />
          <span class="font-semibold text-xl text-gray-800">Role Based AUTH</span>
        </div>

        <!-- Center: Home Button -->
        <div class="w-full md:w-auto text-center">
          <a routerLink="/home" class="px-4 py-2 bg-orange-200 hover:bg-orange-300 text-gray-800 rounded-full shadow transition">
            Home
          </a>
        </div>

        <!-- Right: Login & Register -->
        <div class="flex items-center space-x-4 w-full md:w-auto justify-center md:justify-end">
          <a routerLink="/register" class="px-4 py-2 bg-orange-200 hover:bg-orange-300 text-gray-800 rounded-full shadow transition">
            Register
          </a>
          <a routerLink="/login" class="px-4 py-2 bg-orange-400 hover:bg-orange-500 text-white rounded-full shadow transition">
            Login
          </a>
        </div>

        <!-- Mobile Menu Icon -->
        <div class="md:hidden text-2xl">
          &#9776;
        </div>
        
      </div>
    </nav>
  </body>
</html>
